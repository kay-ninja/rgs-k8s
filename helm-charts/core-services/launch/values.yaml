# Default values for launch service
replicaCount: 2

image:
  registry: rg.fr-par.scw.cloud
  repository: ejaw/launch
  tag: "1.0.37"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  sidecar.istio.io/inject: "false"  # Minimal Istio
  prometheus.io/scrape: "true"
  prometheus.io/port: "7310"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  grpcPort: 7300
  httpPort: 7310
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

nodeSelector: {}
tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - launch
        topologyKey: kubernetes.io/hostname

# Application Configuration
config:
  env: production
  logLevel: info
  
  server:
    host: "0.0.0.0"
    port: 7310
    readTimeout: "300s"
    writeTimeout: "300s"
  
  rpc:
    host: "0.0.0.0"
    port: 7300
    maxProcessingTime: 300000
  
  # Service dependencies
  history:
    host: history.rgs-core.svc.cluster.local
    port: 7210
    isSecure: false
  
  overlord:
    host: overlord.rgs-core.svc.cluster.local
    port: 7510
    isSecure: false
  
  pfr:
    host: pfr.rgs-core.svc.cluster.local
    port: 7610
    isSecure: false

# Database configuration
database:
  host: postgresql.rgs-infrastructure.svc.cluster.local
  port: 5432
  name: launch
  connectionTimeout: "300s"
  compression: "zlib"
  pingInterval: "30s"
  minConnections: 10
  maxConnections: 50

# Redis configuration
redis:
  host: redis-master.rgs-infrastructure.svc.cluster.local
  port: 6379
  basePrefix: svc.launch

# RabbitMQ configuration
rabbitmq:
  host: rabbitmq.rgs-infrastructure.svc.cluster.local
  port: 5672

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# Network Policy
networkPolicy:
  enabled: false
