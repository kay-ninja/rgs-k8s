# RabbitMQ Values for RGS Platform
# Using Bitnami RabbitMQ chart

auth:
  username: "rgs-user"
  password: "changeme-rabbitmq-password"
  erlangCookie: "changeme-erlang-cookie"
  
replicaCount: 1  # Increase for HA in production

persistence:
  enabled: true
  size: 8Gi
  storageClass: "standard"  # Change based on your cluster
  
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"
    
service:
  type: ClusterIP
  ports:
    amqp: 5672
    management: 15672
    
ingress:
  enabled: false  # Enable if you need external management access
  hostname: rabbitmq-mgmt.yourdomain.com
  
clustering:
  enabled: false  # Enable for HA cluster
  
metrics:
  enabled: true
  serviceMonitor:
    enabled: false  # Enable if you have Prometheus operator
    
volumePermissions:
  enabled: false
  
serviceAccount:
  create: true
  
commonAnnotations:
  app: rabbitmq
  component: message-queue
  
networkPolicy:
  enabled: false  # Enable in production
  allowExternal: false
  
# Load definitions - queues, exchanges, bindings
loadDefinition:
  enabled: false
  existingSecret: ""
  
# Extra configuration
extraConfiguration: |-
  # Add any custom RabbitMQ configuration here
  default_vhost = /
  default_permissions.configure = .*
  default_permissions.read = .*
  default_permissions.write = .*
