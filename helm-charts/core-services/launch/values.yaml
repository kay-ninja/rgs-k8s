# Default values for launch service
replicaCount: 1

image:
  repository: rg.fr-par.scw.cloud/ejaw/launch-api
  tag: "1.1.127"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: docker-registry-credentials

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  sidecar.istio.io/inject: "false"
  prometheus.io/scrape: "true"
  prometheus.io/port: "7310"

podSecurityContext:
  runAsNonRoot: false
  runAsUser: 0
  fsGroup: 0

securityContext:
  privileged: true
  allowPrivilegeEscalation: true
  runAsUser: 0
  runAsNonRoot: false
  capabilities:
    add:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP
  httpPort: 7310
  annotations: {}

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

nodeSelector:
  workload: core-services

tolerations: []
affinity: {}

# Application Configuration
config:
  server:
    host: "0.0.0.0"
    port: 7310
    readTimeout: "30s"
    writeTimeout: "30s"

  backoffice:
    host: office-service-server.rgs-core.svc.cluster.local
    port: 7400
    isSecure: false

  overlord:
    host: overlord-service.rgs-core.svc.cluster.local
    port: 7500
    isSecure: false

  launch:
    baseURL: "https://dev-h3-games.ninjagaming.com/"
    bfBaseURL: "https://dev-h3-games.ninjagaming.com/"
    gamehubBaseURL: "https://dev-h3-games.ninjagaming.com/"
    format: "%v%v/?user_id=%v&integrator=%s&jurisdiction=UA&currency=%s&user_locale=%s"

  bf:
    baseURL: "https://localhost/"
    bfBaseURL: "https://localhost/"
    apiKey: "no-key"

  reish:
    baseURL: "https://localhost/"
    apiKey: "no-key"

  tracer:
    disabled: true
    url: http://jaeger-collector.monitoring.svc.cluster.local:14268/api/traces
    serviceName: launch

  logger:
    logLevel: error

