# Istio Gateway Configuration - Main entry point
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: rgs-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "dev-h3-games.ninjagaming.com"
    - "dev-h3-backoffice.ninjagaming.com"
    tls:
      httpsRedirect: false
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "dev-h3-games.ninjagaming.com"
    - "dev-h3-backoffice.ninjagaming.com"
    tls:
      mode: SIMPLE
      credentialName: rgs-tls-cert
---
# VirtualService for Backoffice (UI + Core Services)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: backoffice-all
  namespace: rgs-core
spec:
  hosts:
  - "dev-h3-backoffice.ninjagaming.com"
  gateways:
  - istio-system/rgs-gateway
  http:
  # PFR Service
  - match:
    - uri:
        prefix: "/pfr/"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: pfr
        port:
          number: 7610
      weight: 100
  # Launch Service
  - match:
    - uri:
        prefix: "/launch/"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: launch
        port:
          number: 7310
      weight: 100
  # Overlord Service
  - match:
    - uri:
        prefix: "/overlord/"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: overlord
        port:
          number: 7510
      weight: 100
  # Adaptor Service
  - match:
    - uri:
        prefix: "/adaptor/"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: adaptor
        port:
          number: 7010
      weight: 100
  # Office Server API
  - match:
    - uri:
        prefix: "/api"
    route:
    - destination:
        host: office-service-server
        port:
          number: 7410
      weight: 100
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: gateway-error,connect-failure,refused-stream
  # Office Client (catch-all, must be last)
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: office-service-client
        port:
          number: 80
      weight: 100
---
# DestinationRule for Core Services with Circuit Breaker
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: core-services-destination
  namespace: rgs-core
spec:
  host: "*.rgs-core.svc.cluster.local"
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 100
        http2MaxRequests: 100
        maxRequestsPerConnection: 1
        h2UpgradePolicy: UPGRADE
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
      splitExternalLocalOriginErrors: true
    loadBalancer:
      simple: LEAST_REQUEST
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      connectionPool:
        tcp:
          maxConnections: 100
---
# ServiceEntry for External Services (if needed)
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-postgres
  namespace: rgs-infrastructure
spec:
  hosts:
  - postgres.external.db
  ports:
  - number: 5432
    name: postgres
    protocol: TCP
  location: MESH_EXTERNAL
  resolution: DNS
---
# PeerAuthentication for mTLS
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: default
  namespace: rgs-core
spec:
  mtls:
    mode: STRICT
---
# AuthorizationPolicy for service-to-service communication
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: core-services-auth
  namespace: rgs-core
spec:
  selector:
    matchLabels:
      app: core-service
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/rgs-core/sa/*"]
    - source:
        principals: ["cluster.local/ns/rgs-games/sa/*"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
---
# RequestAuthentication for JWT (optional)
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: jwt-auth
  namespace: istio-system
spec:
  selector:
    matchLabels:
      istio: ingressgateway
  jwtRules:
  - issuer: "https://auth.yourdomain.com"
    jwksUri: "https://auth.yourdomain.com/.well-known/jwks.json"
    audiences:
    - "rgs-platform"
---
# Retry Policy for Critical Services
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: rng-retry-policy
  namespace: rgs-core
spec:
  hosts:
  - rng
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: rng
        port:
          number: 7710
    retries:
      attempts: 5
      perTryTimeout: 5s
      retryOn: 5xx,reset,connect-failure,refused-stream
      retryRemoteLocalities: true
    timeout: 30s
---
# Rate Limiting
apiVersion: v1
kind: ConfigMap
metadata:
  name: ratelimit-config
  namespace: istio-system
data:
  config.yaml: |
    domain: rgs-ratelimit
    descriptors:
      - key: PATH
        value: "/api/login"
        rate_limit:
          unit: minute
          requests_per_unit: 10
      - key: PATH
        value: "/api/"
        rate_limit:
          unit: second
          requests_per_unit: 100
      - key: GAME
        rate_limit:
          unit: second
          requests_per_unit: 1000